name: CI

on:
  pull_request:
    branches: 
      - master
      - develop

jobs:
  build-check:
    runs-on: [ubuntu-latest]
    steps:
      - run: npm install
        name: install dependencies
      - run: npm run lint
        name: checking lint
      - run: npm test
        name: running test
      - run: npm run build:production
        name: building
