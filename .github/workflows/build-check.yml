name: CI

on:
  pull_request:
    branches: 
      - master
      - develop

jobs:
  install:
    runs-on: [ubuntu-latest]
    steps:
      - run: npm install
        name: install dependencies
  lint:
    runs-on: [ubuntu-latest]
    steps:
      - run: npm run lint
        name: checking lint
  test:
    runs-on: [ubuntu-latest]
    steps:
      - run: npm test
        name: running test
  build:
    runs-on: ubuntu-latest
    steps:
    - run: npm run build:production
      name: building
